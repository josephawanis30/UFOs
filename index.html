<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFO Finder</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body class="bg-dark">
    <div class="wrapper">
      <!-- navigation bar -->
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand" href="index.html">UFO Sightings</a>
      </nav>
    </div>
    <!-- add the jumbotron button -->
    <div class="jumbotron">
      <h1 class="display-4">The Truth is Out There</h1>
    </div>
    <!-- Add the title and paragraph -->
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <h3>UFO Sightings: Fact of Fancy? <br> <small>Ufologists Weigh In</small></h3>
      </div>
      <div class="col-md-8">
        <p>
          Are we alone in the universe? For millennia, humans have turned to the sky to answer this question.

        </p>
      </div>
    </div>
  </div>
    <!-- build up the table and filter -->
    <div class="container-fluid">
    <div class="row">
    <!-- filter search tab -->
    <div class="col-md-3">
        <form class="bg-dark">
            <p>Filter Search</p>
          </form>
    <!-- lists of #filter-btn for create button to filter data -->
    <ul class="list-group bg-dark">
    <!-- input of datetime, city, state, country, shape -->
    <li class="list-group-item bg-dark">
                <label for="date">Enter Date</label>
                <input type="text" placeholder="1/10/2010" id="datetime" />
            </li>
            <li class="list-group-item bg-dark">
                <label for="city">Enter City</label>
                <input type="text" placeholder="uxbridge" id="city" />
            </li>
            <li class="list-group-item bg-dark">
                <label for="state">Enter State</label>
                <input type="text" placeholder="ma" id="state" />
            </li>
            <li class="list-group-item bg-dark">
                <label for="country">Enter Country</label>
                <input type="text" placeholder="us" id="country" />
            </li>
            <li class="list-group-item bg-dark">
                <label for="shape">Enter Shape</label>
                <input type="text" placeholder="sphere" id="shape" />
            </li>
    <!-- filter-btn to match the app.js -->
    <li class="list-group-item bg-dark">
            <button id="filter-btn" type="button" class="btn btn-dark">Filter Table</button>
            </li>
        </ul>
      </div>
    <!-- the table we use -->
    <div class="col-md-9">
        <table class="table table-striped">
          <thead>
            <tr>
                <th>Date</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Duration</th>
                <th>Comments</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</html>
